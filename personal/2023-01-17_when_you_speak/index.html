\u003ca href="#ржХрже-ржмрж▓рж░-ржиржд"\u003e\u003ch1 id="ржХрже-ржмрж▓рж░-ржиржд"\u003e\u003cspan class="hanchor" ariaLabel="Anchor"\u003e# \u003c/span\u003eржХржерж╛ ржмрж▓рж╛рж░ ржирзАрждрж┐\u003c/h1\u003e\u003c/a\u003e
\u003cp\u003eрзз. ржХржерж╛ ржмрж▓рж╛рж░ ржкрзВрж░рзНржмрзЗ рж╕рж╛рж▓рж╛ржо ржжрзЗржпрж╝рж╛ред ( рж╕рзВрж░рж╛ ржирзВрж░ржГ рзмрзз)\u003cbr\u003e
рзи. рж╕рждрж░рзНржХрждрж╛рж░ рж╕рж╛ржерзЗ ржХржерж╛ ржмрж▓рж╛ (ржХрзЗржиржирж╛ ржкрзНрж░рждрж┐ржЯрж┐ ржХржерж╛ рж░рзЗржХрж░рзНржб рж╣ржпрж╝) ( рж╕рзВрж░рж╛ ржХрзНржмржлржГ рззрзо)\u003cbr\u003e
рзй. рж╕рзБржирзНржжрж░ржнрж╛ржмрзЗ ржУ ржЙрждрзНрждржорж░рзВржкрзЗ ржХржерж╛ ржмрж▓рж╛ред ( рж╕рзВрж░рж╛ ржмрж╛ржХрзНржмрж╛рж░рж╛рж╣ржГ рзорзй; ржмрзБржЦрж╛рж░рзА рж╣/ рззрзкрззрзй)\u003cbr\u003e
рзк. ржЕржирж░рзНржержХ ржУ ржмрж╛ржЬрзЗ ржХржерж╛ ржкрж░рж┐рж╣рж╛рж░ ржХрж░рж╛ред ( рж╕рзВрж░рж╛ ржирзВрж░ржГ рзй; ржмрзБржЦрж╛рж░рзА рж╣рж╛/ рзйрзлрзлрзп)\u003cbr\u003e
рзл. ржХржирзНржарж╕рзНржмрж░ ржирж┐ржЪрзБ ржХрж░рзЗ ржХржерж╛ ржмрж▓рж╛ред ( рж╕рзВрж░рж╛ рж▓рзБржХржорж╛ржиржГ рззрзп рж╕рзВрж░рж╛ рж╣рзБржЬрзБрж░рж╛рждржГ рзи - рзй)\u003cbr\u003e
рзм. ржмрзБржжрзНржзрж┐ ржЦрж╛ржЯрж┐ржпрж╝рзЗ ржХржерж╛ ржмрж▓рж╛ред (рж╕рзВрж░рж╛ ржирж╛рж╣рж▓ржГ рззрзирзл)\u003cbr\u003e
рзн. рж╕ржарж┐ржХ ржХржерж╛ ржмрж▓рж╛ ржУ ржкрж╛ржк ржорзЛржЪржирзЗрж░ ржжрзЛржпрж╝рж╛рж░ ржЙржирзНржорзБржХрзНржд ржХрж░рж╛ (рж╕рзВрж░рж╛ ржЖрж╣ржпрж╛ржмржГ рзнрзз - рзнрзи)\u003cbr\u003e
рзо. ржЧрж╛ржзрж╛рж░ ржоржд ржХрж░рзНржХрж╢ рж╕рзНржмрж░рзЗ ржХржерж╛ ржирж╛ ржмрж▓рж╛ред ( рж╕рзВрж░рж╛ рж▓рзБржХржорж╛ржиржГ рззрзп; рждрж┐рж░ржорж┐ржпрзА рж╣рж╛/ рзкрзорзлрзп)\u003cbr\u003e
рзп. ржЙрждрзНрждржо ржХржерж╛ ржмрж▓рзЗ рж╢рждрзНрж░рзБржХрзЗржУ ржмржирзНржзрзБрждрзЗ ржкрж░рж┐ржгржд ржХрж░рж╛ред (рж╕рзВрж░рж╛ рж╣рж╛- ржорзАржо рж╕рж╛ржЬржжрж╛рж╣ржГрзйрзк)\u003cbr\u003e
рззрзж. ржЙрждрзНрждржо ржХржерж╛ржпрж╝ ржжрж╛ржУржпрж╝рж╛ржд ржжрзЗржпрж╝рж╛ред ( рж╕рзВрж░рж╛ рж╣рж╛- ржорзАржо рж╕рж╛ржЬржжрж╛рж╣ржГрзйрзк) ред\u003cbr\u003e
рззрзз. ржИржорж╛ржиржжрж╛рж░ржжрзЗрж░ ржХржерж╛ ржУ ржХрж╛ржЬ ржПржХ рж╣ржУржпрж╝рж╛ред ( рж╕рзВрж░рж╛ ржЫржлржГ рзи)\u003cbr\u003e

рззрзй. ржорзЗржпрж╝рзЗрж░рж╛ ржкрж░ ржкрзБрж░рзБрж╖рзЗрж░ рж╕рж╛ржерзЗ ржЖржХрж░рзНрж╖ржгрзАржпрж╝ ржУ ржХрзЛржорж▓ ржнрж╛рж╖рж╛ржпрж╝ ржХржерж╛ ржирж╛ ржмрж▓рж╛ред ( рж╕рзВрж░рж╛ ржЖрж╣ржпрж╛ржмржГ рзйрзи)\u003cbr\u003e
рззрзк. ржорзВрж░рзНржЦ ржУ ржЕржЬрзНржЮржжрзЗрж░ рж╕рж╛ржзрзНржпржоржд ржПржбрж╝рж┐ржпрж╝рзЗ ржЪрж▓рж╛ред ( рж╕рзВрж░рж╛ ржлрзБрж░ржХрж╛ржиржГ рзмрзй)\u003c/p\u003e
